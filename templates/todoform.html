{{ define "taskAddForm" }}
<form id="form">
  <input type="text" name="task">
  <button hx-post="/add" hx-target="#taskList">Confirm</button>
</form>
{{ end }}
{{ define "taskUpdateForm" }}
<form id="form">
  <input type="text" name="task" value="{{.TaskName}}">
  <input type="checkbox" name="done" {{ if .Done }} checked {{ end }}>
  <label for="done">Completed</label>
  <button hx-patch="/update/{{.Id}}" hx-target="#taskList">Update</button>
</form>
{{ end }}
